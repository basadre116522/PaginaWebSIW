<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AdminAFYCA</title>
  <link rel="stylesheet" href="../css/altaanimal.css">
  <!--<script type="text/javascript" src="./js/altaanimal.js"></script>-->
</head>
<body>
	<div id="divmenu" class="divmenu">
      ##menu##
    </div>
	<main>
  	  <div>
		<h3>Alta de animal</h3>
	  </div>
	  <div>
	  <form role="form" method="post" enctype="multipart/form-data" action="index.php">
		  <div>
		    <label for="nombre">Nombre</label>
		    <input type="text" id="nombre" placeholder="Introduce el nombre" name="nombre" required><br>
		    <label for="edad">Edad</label>
		    <input type="number" id="edad" placeholder="años" name="edad" step="0.5" min="0" max="100" required><br>
		    <label for="genero">Género</label><br>
		    <input type="radio" id="macho" name="genero" value="macho">
			<label for="macho">Macho</label><br>
			<input type="radio" id="hembra" name="genero" value="hembra">
			<label for="hembra">Hembra</label><br>
			<input type="radio" id="otro" name="genero" value="otro">
			<label for="otro">Otro</label> <br>
		    <label for="fechaentrada">Fecha Entrada</label>
		    <input type="date" id="fechaentrada" name="fechaentrada" min="2020-01-01" required><br>
		    <label for="descripcion">Descripción</label>
		    <input type="text" class="form-control" id="descripcion" placeholder="Descripción del animal" name="descripcion" rows="3" required><br>
		    <label for="raza">Raza</label>
			<select name="idraza" id="raza" class="form-control">
				<option value="0">Seleccione una raza</option>
				##fila##
				<option value="##idraza##">##raza##</option>
				##fila##
			</select> <br>
			<label for="imagenes">Imagenes</label>
			<input type="file" id="imagenes" name="imagenes[]" accept=".jpg,.png,.jpeg" multiple>
			<br>
		    <input type="hidden" name="accion" value="altaanimal">
		    <input type="hidden" name="id" value="2">
		  </div>
		  <div>
		    <button type="submit">Enviar</button>
		  </div>
	  </form>
	</div>
	</main>
</body>
</html>
