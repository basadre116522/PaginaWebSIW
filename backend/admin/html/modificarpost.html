<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AdminAFYCA</title>
  <link rel="stylesheet" href="../css/modificarpost.css">
</head>
<body>
	<div id="divmenu" class="divmenu">
      ##menu##
    </div>
  <main>
  	  <div>
		<h3>Modificar post</h3>
	  </div>
	  <div>
	  <form role="form" method="post" action="index.php">
		  <div>
		    <label for="titulo">Titulo</label>
		    <input type="text" id="titulo" name="titulo" required value="##titulo##"><br>
		    <label for="post">Post</label><br>
		    <textarea id="post" name="post" cols="50" rows="10">##post##</textarea>
		    <input type="hidden" name="accion" value="bympost">
		    <input type="hidden" name="id" value="3">
            <input type="hidden" name="idpost" value="##idpost##">
		  </div>
		  <div>
		    <button type="submit">Modificar</button>
		  </div>
	  </form>
	</div>
	</main>
</body>
</html>
