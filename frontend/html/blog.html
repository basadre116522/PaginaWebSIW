<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Blog</title>
  	<link rel="stylesheet" href="../css/blog.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" src="../js/blog.js"></script>
	<script>
		function cargarblog(pagina) {
			$.ajax({
				url: "index.php?accion=blog&id=1&pagina=" + pagina,
				cache: false,
				dataType: "json",
				success: function(result) {
					$("#blog").html(result[1]);
					$("#paginacion").html(result[0]);
				},
				error: function (request, status, error) {
			        alert(request.responseText);
			    }
			});
		}
	</script>
</head>
<body onload="cargarblog(1)" background="../imagenes/fondo7.jpg">
	<div id=cabecera>##cabecera##</div>
	<h2>BLOG</h2>
	<div id="blog">Posts y Comentarios</div>
	<div id="paginacion">Paginaci√≥n</div>
</body>
</html>
